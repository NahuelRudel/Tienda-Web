		<main class="main__form">
			<div class="titulos">
				<strong>CONTÁCTENOS</strong>
			</div>
			<section>
				<form action="#" class="form">
					<div class="form__field--left">
						<label for="nombre" class="label">Nombre:</label>
						<input type="text" placeholder="Nombre" name="nombre" class="form__field">

					</div>
					<div class="form__field--right">
						<label for="apellido" class="label">Apellido:</label>
						<input type="text" placeholder="Apellido" name="apellido" class="form__field">
					</div>
					<div class="form__field--left">
						<label for="email" class="label">Mail:
							<input type="email" placeholder="micorreo@gmail.com" name="email" class="form__field">
						</label>
					</div>
					<div class="form__field--right">
						<label for="telefono" class="label">Teléfono:</label>
						<input type="tel" placeholder="Teléfono" name="telefono" class="form__field">
					</div>
					<div class="form__field--left">
						<label for="asunto" class="label">Asunto:</label>
						<select name="asunto" id="asunto" class="form__field">
							<option value="1">Tuve un problema con el producto</option>
							<option value="2">No puedo realizar la compra online</option>
							<option value="3">Consulta de talles</option>
							<option value="4">Otro</option>
						</select>
					</div>
					<div class="form__field--right">
						<label for="comentario" class="label"> Comentario:</label>
						<textarea name="comentario"></textarea class="form__field"> 
					</div>				
					<label for="acepta" class="label">Querés recibir info sobre nosotros?</label>
					<input type="checkbox" name="acepta" value="1">
					<div class="form__buttons">
						<input type="reset" value="RESETEAR" class="form__btn">
						<input type="submit" value="ENVIAR" class="form__btn">
					</div>
				</form>	
			</section>
